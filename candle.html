<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Improved Candle Burning Animation</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            background-color: #000;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }
        
        .candle {
            width: 30px;
            height: 200px;
            background-color: #d3d3d3;
            position: relative;
            overflow: hidden;
        }
        
        .flame {
            width: 50px;
            height: 300px;
            background: radial-gradient(ellipse at center, #ff9000 0%, #f39c12 50%, transparent 100%);
            border-radius: 50%;
            position: relative;
            top: -30px;
            /* bottom: 110; */
            left: 50%;
            transform: translateX(-50%);
            animation: burn 1.5s ease infinite alternate;
            transform-origin: center bottom;
            opacity: 0.8;
        }
        
        @keyframes burn {
            0% {
                height: 80px;
                transform: translateX(-50%) scaleY(1);
            }
            100% {
                height: 40px;
                transform: translateX(-50%) scaleY(0.7);
            }
        }
    </style>
</head>
<body>
    <div class="candle">
        <div class="flame"></div>
    </div>
</body>
</html>
